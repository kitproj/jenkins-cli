name: release

on:
  push:
    # run only against tags
    tags:
      - "*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      - run: git fetch --force --tags

      - name: Update README version
        run: |
          # Checkout main branch to commit changes
          git checkout main

          # Update README with the new version
          ./scripts/update-readme-version.sh ${{ github.ref_name }}

          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Commit and push if there are changes
          git add README.md
          if ! git diff --staged --quiet; then
            git commit -m "Update README to version ${{ github.ref_name }}"
            git push origin main
          else
            echo "No changes to README.md"
          fi

          # Checkout the tag again for the build
          git checkout ${{ github.ref_name }}

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: ">=1.22.0"
          cache: true

      - run: go generate -v ./...
      - run: go vet -v ./...
      - run: go test -v ./...

      # https://gist.github.com/asukakenji/f15ba7e588ac42795f421b48b8aede63
      - run: CGO_ENABLED=1 GOOS=darwin GOARCH=amd64 go build -o jenkins_${{ github.ref_name }}_darwin_amd64 .
      - run: CGO_ENABLED=1 GOOS=darwin GOARCH=arm64 go build -o jenkins_${{ github.ref_name }}_darwin_arm64 .
      - run: CGO_ENABLED=0 GOOS=linux GOARCH=386 go build -o jenkins_${{ github.ref_name }}_linux_386 .
      - run: CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o jenkins_${{ github.ref_name }}_linux_amd64 .
      - run: CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -o jenkins_${{ github.ref_name }}_linux_arm64 .

      # create checksums.txt
      - run: shasum -a 256 jenkins_* > checksums.txt

      - name: Create a Release in a GitHub Action
        uses: softprops/action-gh-release@v2
        with:
          files: |
            jenkins_${{ github.ref_name }}_darwin_amd64
            jenkins_${{ github.ref_name }}_darwin_arm64
            jenkins_${{ github.ref_name }}_linux_386
            jenkins_${{ github.ref_name }}_linux_amd64
            jenkins_${{ github.ref_name }}_linux_arm64
            checksums.txt
